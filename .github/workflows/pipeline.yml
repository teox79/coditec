name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4  # Usa la versione aggiornata

    - name: Set up Node.js
      uses: actions/setup-node@v4  # Usa Node.js 20
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install

    - name: Generate typia transformers
      run: npm run typia-generate

    - name: Run tests
      run: npm test
      
    - name: Build the project
      run: npm run build

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4  # Usa la versione aggiornata
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./dist
