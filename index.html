<body>
  <div id="root"></div>
  <script>
    // Crea e imposta il tag base
    const base = document.createElement('base');
    base.href = `${window.location.pathname}`;
    document.head.appendChild(base);

    const stylesheets = document.querySelectorAll('link[rel="stylesheet"]');
    stylesheets.forEach(stylesheet => {
      const stylesheetPath = stylesheet.getAttribute('href').replace(/.*?(\/assets\/.*)/, '$1'); // Mantiene solo il percorso da /assets
      stylesheet.href = base.href + stylesheetPath; // Aggiorna l'href con base
    });

    const scripts = document.querySelectorAll('script[type="module"]');
    scripts.forEach(script => {
      const scriptPath = script.getAttribute('src').replace(/.*?(\/assets\/.*)/, '$1'); // Mantiene solo il percorso da /assets
      script.src = scriptPath; // Aggiorna il src con base
    });


  </script>
</body>
